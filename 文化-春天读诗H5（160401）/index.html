<script>
var flag,s=0;
var cW=document.documentElement.clientWidth;
var cH=document.documentElement.clientHeight;
var wrap=document.getElementById('wrap');
var scrollContent=document.getElementById('scrollContent');	
var s1=document.getElementById('s1');
var s2=document.getElementById('s2');
var s3=document.getElementById('s3');
var s4=document.getElementById('s4');
var s5=document.getElementById('s5');
var s6=document.getElementById('s6');
var s7=document.getElementById('s7');
var s8=document.getElementById('s8');
var s9=document.getElementById('s9');
var s10=document.getElementById('s10');
var s11=document.getElementById('s11');

var sTop=scrollContent.offsetTop;
/*var xxx=sTop;*/
wrap.style.height=cH+'px';
scrollContent.style.height=cH*11+'px';
wrap.style.width=cW+'px';
scrollContent.style.width=cW+'px';
for(i=1;i<=11;i++){
	eval("s"+i+".style.width=cW+'px'");
	eval("s"+i+".style.height=cH+'px'");
}

//move top
function moveT(){
	if(sTop<=flag){
	   clearInterval(timerT);
	}
	else{
	   sTop-=20;
	   if(sTop<flag){
		  sTop=flag;
		}
	   scrollContent.style.top=sTop+"px";
	}
} 
//move bottom
function moveB(){
	if(sTop>=flag){
	   clearInterval(timerB);
	}
	else{
	   sTop+=20;
	   if(sTop>flag){
		  sTop=flag;
		}
	   scrollContent.style.top=sTop+"px";
	}
}
//手指触屏
function touchstart(event){
	//event.preventDefault();
	var touch = event.touches[0];
	startY = touch.pageY;
	disY=0;
} 
//手指滑动
function touchmove(event){
	event.preventDefault();	
	var touch = event.touches[0];
	disY = touch.pageY - startY;
}
//手指离开
function touchEnd(event) {
	
	sTop=scrollContent.offsetTop;
	
	if(disY<0&&s<=9){
		  s=s+1;
		  flag=-cH*s; 
		  timerT=setInterval("moveT()",2);
		  //add dong hua 
		  if(s==1){
			 document.getElementById('wz01').className="wz01 wxxs";
		   }
		  if(s==2){
			 document.getElementById('wz02').className="wz02 wxxs";
		  }
		  if(s==3){
			 document.getElementById('wz03').className="wz03 wxxs";
		  }
		  if(s==4){
			 document.getElementById('wz04').className="wz04 wxxs";
		  }
		  if(s==5){
			 document.getElementById('wz05').className="wz05 wxxs";
		  }
		  if(s==6){
			 document.getElementById('wz06').className="wz06 wxxs";
		  }
		  if(s==7){
			 document.getElementById('wz07').className="wz07 wxxs";
		  }
		  if(s==8){
			 document.getElementById('wz08').className="wz08 wxxs";
		  }
		  if(s==9){
			 document.getElementById('wz09').className="wz09 wxxs";
		  }
		  if(s==10){
			 document.getElementById('tit').className="tit wxxs";
			 document.getElementById('title').className="title wxxs";
			 document.getElementById('ret').className="ret retA";
		  }
		  
	}
	if(disY>0&&s>0){
		  s=s-1; 
		  flag=-cH*s;
		  timerB=setInterval("moveB()",2);
	}
}

document.getElementById("ret").addEventListener('touchstart', function () {
  s=0;
  scrollContent.style.top=0+"px";
});

//load over
window.onload=function(){
  setTimeout('document.getElementById("loading").style.display="none"',500);
  playPone();
  
};
function playPone(){
	document.getElementById('c1t').style.webkitAnimation="c1tA 3s 0.3s ease";
	document.getElementById('c2t').style.webkitAnimation="c2tA 2s 0.3s ease";
	document.getElementById('playBtn').style.webkitAnimation="shun360 3s 2s linear infinite";
};

//判断横竖屏
function Sorientation() {
	if (window.orientation == 90 || window.orientation == -90) {
		document.getElementById("orien").style.display="block";
	} else {
		document.getElementById("orien").style.display="none";
	};
}
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", Sorientation, false);
//监听事件
document.getElementById("wrap").addEventListener("touchstart", touchstart, false);
document.getElementById("wrap").addEventListener("touchmove", touchmove, false);
document.getElementById("wrap").addEventListener("touchend", touchEnd, false);

	  }

	player1.find('.play').tap(function(){
		var c1H = $(".content").height()/2-sW*9/32;

		video1.play();
		player1.siblings('#container1').find("#player").css("top",c1H);

	$("#container1").find(".JzClose").tap(function(){
